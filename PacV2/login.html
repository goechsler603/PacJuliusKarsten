<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

<div class="container">

    <!-- LADO ESQUERDO COM BANDEIRA / LOGO -->
    <div class="side">
        <img src="bandeira.png" class="logo" alt="Logo">
        <h3>E.E.B Julius<br>Karsten</h3>
    </div>

    <!-- CARD DE LOGIN -->
    <div class="login-card">

        <h2 class="titulo">Login</h2>

        <form>

            <label>Email</label>
            <input type="email" placeholder="Digite seu email">

            <label>Senha</label>
            <input type="password" placeholder="Digite sua senha">

            <div class="links">
                <a href="#">Esqueceu sua senha?</a>
                <a href="#">Registrar-se</a>
            </div>

            <button class="btn-login">Conectar</button>

        </form>

        <hr>

        <p class="entrar-com">Entrar com</p>

        <div class="sociais">
            <button class="btn-social">
                <img src="google.png" alt="Google">
            </button>

            <button class="btn-social">
                <img src="outlook.png" alt="Outlook">
            </button>
        </div>

    </div>

</div>

</body>
</html>
